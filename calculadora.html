<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <div id = "Principal">  
    <div id= "Calculadora">         
       <input id="Pantalla" type="textbox" class="textbox">
      <div id= "Teclado" class="buttons">
        <button class="button" id="x2" value="x2">x2</button>
        <button class="button" id="V2" value="V2">V2</button>
        <button class="button" id="€>$" value="€>$">€>$</button>
        <button class="button" id="$>€" value="$>€">$>€</button><br>
        <button class="button" id="AC" value="AC">AC</button>
        <button class="button" id="CE" value="CE">CE</button>
        <button class="button" id="porcentaje" value="%">%</button>
        <button class="button" id="division" value="/">/</button><br>
        <button class="button" id="siete" value="7">7</button>
        <button class="button" id="ocho" value="8">8</button>
        <button class="button" id="nueve" value="9">9</button>
        <button class="button" id="multi" value="*">*</button><br>
        <button class="button" id="cuatro" value="4">4</button>
        <button class="button" id="cinco" value="5">5</button>
        <button class="button" id="seis" value="6">6</button>
        <button class="button" id="resta" value="-">-</button><br>
        <button class="button" id="uno" value="1">1</button>
        <button class="button" id="dos" value="2">2</button>
        <button class="button" id="tres" value="3">3</button>
        <button class="button" id="suma" value="+">+</button><br>
        <button class="button" id="coma" value=".">.</button>
        <button class="button" id="cero" value="0">0</button>
        <button class="button" id="Ran" value="Ran">Ran</button>
        <button class="button" id="igual" value="=">=</button>
      </div>
    </div>
  </div>

  
</div>
<script src="calculadora.js"></script>
</body>
</html>
