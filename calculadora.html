<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <div id = "Principal">  
    <div id= "Calculadora">         
       <input id="Pantalla" type="textbox" class="textbox">
      <div id= "Teclado" class="buttons">
        <button class="button" id="x2" value="x2">x2</button>
        <button class="button" id="V2" value="V2">V2</button>
        <button class="button" id="€>$" value="€>$">€>$</button>
        <button class="button" id="$>€" value="$>€">$>€</button><br>
        <button class="button" id="AC" value="AC">AC</button>
        <button class="button" id="CE" value="CE">CE</button>
        <button class="button" id="%" value="%">%</button>
        <button class="button" id="/" value="/">/</button><br>
        <button class="button" id="7" value="7">7</button>
        <button class="button" id="8" value="8">8</button>
        <button class="button" id="9" value="9">9</button>
        <button class="button" id="*" value="*">*</button><br>
        <button class="button" id="4" value="4">4</button>
        <button class="button" id="5" value="5">5</button>
        <button class="button" id="6" value="6">6</button>
        <button class="button" id="-" value="-">-</button><br>
        <button class="button" id="1" value="1">1</button>
        <button class="button" id="2" value="2">2</button>
        <button class="button" id="3" value="3">3</button>
        <button class="button" id="+" value="+">+</button><br>
        <button class="button" id="." value=".">.</button>
        <button class="button" id="0" value="0">0</button>
        <button class="button" id="Ran" value="Ran">Ran</button>
        <button class="button" id="=" value="=">=</button>
      </div>
    </div>
  </div>

  
</div>
<script src="calculadora.js"></script>
</body>
</html>
