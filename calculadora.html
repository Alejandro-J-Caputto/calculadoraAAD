<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
  <div class="container-fluid text-center display pt-5 pb-5 mb-3">
          <br>
          <br>
          <br>

          <h1 > 
            <img src="images/La Calculadora.png" class="width-50" alt="logo">
          </h1>
        
  </div>
<div class="container">
  <div class="row">
    <div class="col-4 col-sm-0 col-md-4">

    </div>
    <div class="col-12 col-sm-12 col-md-4"><link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <div id = "Principal">  
    <div id= "Calculadora">         
       <input id="Pantalla" type="textbox" class="textbox">
      <div id= "Teclado" class="buttons">
        <button class="button bg-info" id="x2" value="x2">x2</button>
        <button class="button bg-info" id="V2" value="V2">V2</button>
        <button class="button bg-success" id="euroADolar" value="euroADolar">€>$</button>
        <button class="button bg-success" id="dolarAEuro" value="dolarAEuro">$>€</button><br>
        <button class="button bg-danger" id="AC" value="AC">AC</button>
        <button class="button bg-warning text-white" id="CE" value="CE">CE</button>
        <button class="button bg-primary" id="porcentaje" value="%">%</button>
        <button class="button bg-primary" id="division" value="/">/</button><br>
        <button class="button" id="siete" value="7">7</button>
        <button class="button" id="ocho" value="8">8</button>
        <button class="button" id="nueve" value="9">9</button>
        <button class="button bg-primary" id="multi" value="*">*</button><br>
        <button class="button" id="cuatro" value="4">4</button>
        <button class="button" id="cinco" value="5">5</button>
        <button class="button" id="seis" value="6">6</button>
        <button class="button bg-primary" id="resta" value="-">-</button><br>
        <button class="button" id="uno" value="1">1</button>
        <button class="button" id="dos" value="2">2</button>
        <button class="button " id="tres" value="3">3</button>
        <button class="button bg-primary" id="suma" value="+">+</button><br>
        <button class="button" id="coma" value=".">.</button>
        <button class="button" id="cero" value="0">0</button>
        <button class="button" id="Ran" value="Ran">Ran</button>
        <button class="button bg-primary" id="igual" value="=">=</button>
      </div>
    </div>
  </div>
</div>
    <div class="col-4 col-sm-0 col-md-4"></div>
  </div>
</div>
<footer>
  <div class="container-fluid pt-5"></div>
</footer>  
  
</div>
<script src="calculadora.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
